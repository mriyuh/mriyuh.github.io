<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Production</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/store.css">
  </head>
  <body>
    <div id="header-placeholder"></div>
  
    <script>
      fetch('/header.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('header-placeholder').innerHTML = html;
        });
    </script>
  
    <main>
      <section class="gallery">
        <div class="item">
          <img src="/images/video1thumbnail.jpg" alt="Video 1 Thumbnail">
          <a href="https://www.youtube.com/watch?v=uKL2Gxvx9bI&t=624s" target="_blank">video1</a>
        </div>
        <div class="item">
          <img src="/images/video2thumbnail.jpg" alt="Video 2 Thumbnail">
          <a href="https://www.youtube.com/watch?v=uKL2Gxvx9bI&t=624s" target="_blank">video2</a>
        </div>
      </section>
    </main>
    <div id="footer-placeholder"></div>
  <script>
    fetch('/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      });
  </script>
</body>
</html>
