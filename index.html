<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mriyuh Studio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <!-- Header Include -->
  <div id="header-placeholder"></div>

  <!-- Banner Section -->
  <section class="banner-section">
    <a href="/about.html" class="banner-text">
      <span class="inline-flag"><img src="/assets/icons/gb.svg" alt="UK Flag"></span>
      British craftsmanship with 100% natural materials, sourced from local American farms and mills
      <span class="inline-flag"><img src="/assets/icons/us.svg" alt="US Flag"></span>
    </a>
  </section>

  <!-- Drop + About Split Section -->
  <main class="home-container">
    <section class="intro-split">
      <!-- Drop Counter -->
      <div class="drop-counter-box">
        <h2>Current Drop</h2>
        <p class="drop-description">Only <span id="drop-count">100</span> pieces remaining</p>
        <small class="drop-note">Updated in real time</small>
      </div>

      <!-- Brand Intro -->
      <div class="intro-text-image">
        <img src="/images/home-about.jpg" alt="Studio Preview" class="intro-img">
        <div class="intro-overlay">
          <h2>Mriyuh Studio</h2>
          <p>Where timeless values are woven into modern design. Discover the story behind our craftsmanship.</p>
          <a href="/about.html" class="button-link">Learn More</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Include -->
  <div id="footer-placeholder"></div>

  <!-- JS Includes -->
  <script src="/assets/js/includes.js"></script>

  <!-- Mock Dynamic Counter -->
  <script>
    let remaining = 100;
    setInterval(() => {
      if (remaining > 0) {
        remaining--;
        document.getElementById('drop-count').textContent = remaining;
      }
    }, 15000);
  </script>

</body>
</html>
