<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mriyuh Studio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/header.css">
  <link rel="stylesheet" href="/assets/css/footer.css">
  <link rel="stylesheet" href="/assets/css/shared.css">
  <link rel="stylesheet" href="/assets/css/home.css">
</head>
<body>

  <!-- Header Include -->
  <div id="header-placeholder"></div>

  <!-- Banner Section -->
  <section class="banner-section">
    <a href="/about.html" class="banner-text">
      <span class="inline-flag"><img src="/assets/icons/gb.svg" alt="UK Flag"></span>
      British craftsmanship with 100% natural materials, sourced from local American farms and mills
      <span class="inline-flag"><img src="/assets/icons/us.svg" alt="US Flag"></span>
    </a>
  </section>

  <!-- Drop + Video Split Section -->
  <main class="home-container">
    <section class="intro-split">
      <!-- Drop Counter -->
      <!-- Drop Banner Section -->
        <section class="drop-banner">
          <img src="/images/banner-summerdrop.jpg" alt="2025 Summer Drop Banner" class="drop-banner-img">
        </section>
        
      <!-- Drop Counter Display Section -->
        <section class="drop-highlight">
          <h2 class="drop-title">2025 Summer Drop</h2>
        
          <div class="drop-ring-wrapper">
            <div class="drop-ring">
              <img src="/images/products/garm001.jpg" alt="Drop Product" class="drop-ring-img">
            </div>
            <p class="drop-count-label">Only <span id="drop-count">1000</span> pieces remaining</p>
          </div>
        </section>
        
        <script>
          // Simulate inventory countdown
          let remaining = 1000;
          const dropCountElement = document.getElementById("drop-count");
        
          setInterval(() => {
            if (remaining > 0) {
              remaining--;
              dropCountElement.textContent = remaining;
            }
          }, 10000); // adjust as needed
        </script>

      <!-- Latest Video Preview -->
      <div class="intro-text-image">
        <h2 style="margin-bottom: 1rem;">Check out our latest video:</h2>
        <a href="https://youtube.com/yourvideo" target="_blank">
          <img src="/images/home-latest-video-thumb.jpg" alt="Latest YouTube Video" class="intro-img">
        </a>
      </div>
    </section>
  </main>

  <!-- Footer Include -->
  <div id="footer-placeholder"></div>

  <!-- JS Includes -->
  <script src="/assets/js/includes.js"></script>

  <!-- Mock Dynamic Counter -->
  <script>
    let remaining = 100;
    setInterval(() => {
      if (remaining > 0) {
        remaining--;
        document.getElementById('drop-count').textContent = remaining;
      }
    }, 15000);
  </script>

</body>
</html>
