<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mriyuh Studio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/header.css">
  <link rel="stylesheet" href="/assets/css/footer.css">
  <link rel="stylesheet" href="/assets/css/shared.css">
  <link rel="stylesheet" href="/assets/css/home.css">
</head>
<body>  
  <!-- Header Include -->
  <div id="header-placeholder"></div>

<main class="home-container">

  <!-- Horizontal Gallery Banner -->
  <section class="scroll-banner">
    <div class="scroll-container">
      <img src="/images/indexgallery1.png" alt="Gallery 1">
      <img src="/images/indexgallery2.png" alt="Gallery 2">
      <img src="/images/indexgallery3.png" alt="Gallery 3">
      <!-- Add more images as needed -->
    </div>
  </section>

  <!-- Drop + Video Two-Column Layout -->
  <section class="drop-video-section">
    <!-- Left: Drop Counter -->
    <div class="drop-feature">
      <h2>2025 Summer Drop</h2>
      <div class="drop-ring">
        <a href="/marketplace/garm001" target="_blank">
        <img src="/images/products/garm001.jpg" alt="Drop Product">
        </a>
      </div>
      <p class="drop-counter-text">Only <span id="drop-count">1000</span> pieces remaining</p>
    </div>

    <!-- Right: Latest Video -->
    <div class="video-feature">
      <h2 style="margin-bottom: 1rem;">Check out our latest video:</h2>
      <a href="https://youtube.com/@mriyuh" target="_blank">
        <img src="/images/thumbnail-latest.png" alt="Latest YouTube Video" class="intro-img">
      </a>
    </div>
  </section>

</main>

  <!-- footer Include -->
  <div id=footer-placeholder"></div>

  <!-- JS Includes -->
  <script src="/assets/js/includes.js"></script>
</body>
</html>
