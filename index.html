<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mriyuh Studio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/header.css">
  <link rel="stylesheet" href="/assets/css/footer.css">
  <link rel="stylesheet" href="/assets/css/shared.css">
  <link rel="stylesheet" href="/assets/css/home.css">
</head>
<body>  
  <!-- Header Include -->
  <div id="header-placeholder"></div>

<main class="home-container">

  <!-- Slideshow Include -->
  <section class="gallery-slideshow">
  <div class="gallery-inner">
    <img src="/assets/images/gallery1.png" class="gallery-slide active" alt="Gallery 1" />
    <img src="/assets/images/gallery2.png" class="gallery-slide" alt="Gallery 2" />
    <img src="/assets/images/gallery3.png" class="gallery-slide" alt="Gallery 3" />
  </div>

  <button class="gallery-btn prev">&#10094;</button>
  <button class="gallery-btn next">&#10095;</button>

  <div class="gallery-dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</section>


 <!-- Studio Drop Section -->
  <section class="studio-drop-section">
    <div class="drop-title-wrap">
      <h2 class="drop-title">Latest Studio Drop</h2>
      <img src="/assets/icons/under-ornament-str.svg" alt="Ornament Underline" class="drop-underline-ornament" />
    </div>
  
    <div class="drop-content">
      <!-- Left: Product Image -->
      <div class="drop-image">
        <img src="/images/products/garm001.jpg" alt="Drop Product">
      </div>
  
      <!-- Right: Drop Info -->
      <div class="drop-info">
        <h3>First Studio T-Shirt (Limited Edition)</h3>
        <p class="drop-desc">
          Mriyuh Studio's first ever official piece of garment, designed and crafted by Mriyuh with 100% premium American cotton.
        </p>
        <div class="drop-bar-container">
          <div class="drop-bar-bg">
            <div class="drop-bar-fill" id="drop-fill" style="width: 100%;"></div>
          </div>
          <p class="drop-counter-text"><span id="drop-count">1000</span> / 1000 remaining</p>
        </div>
        <a href="/marketplace/garm001.html" class="drop-btn" target="_blank">More Details</a>
      </div>
    </div>
    </section>

  <!-- Recent Video -->
  <section class="latest-video-section">
    <h2>Check out our latest video:</h2>
    <a id="latest-video-link" data-url="https://www.youtube.com/watch?v=zRmYxT2sYUQ&t=134s" target="_blank" class="latest-video-card">
      <img id="latest-video-thumb" src="" alt="Latest YouTube Video" class="latest-video-thumb">
      <div class="latest-video-info">
        <p id="latest-video-title" class="latest-video-title"></p>
        <a id="latest-video-button" class="watch-now-btn" href="#" target="_blank">Watch Now</a>
      </div>
    </a>
  </section>


</main>

  <!-- footer Include -->
  <div id="footer-placeholder"></div>

  <!-- JS Includes -->
  <script src="/assets/js/includes.js"></script>
  
</body>
</html>
