<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mriyuh Studio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/header.css">
  <link rel="stylesheet" href="/assets/css/footer.css">
  <link rel="stylesheet" href="/assets/css/shared.css">
  <link rel="stylesheet" href="/assets/css/home.css">
</head>
<body>  
  <!-- Header Include -->
  <div id="header-placeholder"></div>

<main class="home-container">

  <!-- Horizontal Gallery Banner -->
  <section class="scroll-banner">
    <div class="scroll-container">
      <img src="/assets/images/indexgallery1.png" alt="Gallery 1">
      <img src="/assets/images/indexgallery2.png" alt="Gallery 2">
      <img src="/assets/images/indexgallery3.png" alt="Gallery 3">
    </div>
  </section>

 <!-- Drop + Video Two-Column Layout -->
<section class="drop-video-section">
  
  <!-- Left: Drop Counter (clickable block) -->
  <a href="/marketplace/garm001.html" class="drop-feature" target="_blank">
    <div>
      <h2>2025 Summer Drop</h2>
      <div class="drop-ring">
        <img src="/images/products/garm001.jpg" alt="Drop Product">
      </div>
      <p class="drop-counter-text">Only <span id="drop-count">1000</span> pieces remaining</p>
    </div>
  </a>

  <!-- Right: Latest Video (already dynamic and styled) -->
  <a id="latest-video-link" href="#" target="_blank" class="video-feature latest-video-card">
    <div>
      <h2 style="margin-bottom: 1rem;">Check out our latest video:</h2>
      <section id="latest-video">
        <img id="latest-video-thumb" src="" alt="Latest YouTube Video" class="intro-img">
        <div class="latest-video-info">
          <p id="latest-video-title" class="latest-video-title"></p>
          <p id="latest-video-date" class="latest-video-date"></p>
        </div>
      </section>
    </div>
  </a>

</section>

</main>

  <!-- footer Include -->
  <div id=footer-placeholder"></div>

  <!-- JS Includes -->
  <script src="/assets/js/includes.js"></script>
  
</body>
</html>
