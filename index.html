<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mriyuh Studio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/header.css">
  <link rel="stylesheet" href="/assets/css/footer.css">
  <link rel="stylesheet" href="/assets/css/shared.css">
  <link rel="stylesheet" href="/assets/css/home.css">
</head>
<body>  
  <!-- Header Include -->
  <div id="header-placeholder"></div>

<main class="home-container">

  <!-- Slideshow Include -->
  <section class="gallery-slideshow">
  <div class="gallery-inner">
    <img src="/assets/images/gallery1.png" class="gallery-slide active" alt="Gallery 1" />
    <img src="/assets/images/gallery2.png" class="gallery-slide" alt="Gallery 2" />
    <img src="/assets/images/gallery3.png" class="gallery-slide" alt="Gallery 3" />
  </div>

  <button class="gallery-btn prev">&#10094;</button>
  <button class="gallery-btn next">&#10095;</button>

  <div class="gallery-dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</section>


  <!-- Current Drop -->
  <section class="content-section">
    <a href="/marketplace/garm001.html" class="content-box drop-feature" target="_blank">
      <h2>2025 Summer Drop</h2>
      <div class="drop-ring">
        <img src="/images/products/garm001.jpg" alt="Drop Product">
      </div>
      <p class="drop-counter-text">Only <span id="drop-count">1000</span> pieces remaining</p>
    </a>
  </section>

  <!-- Recent Video -->
  <section class="content-section">
    <a id="latest-video-link" class="content-box" data-url="https://www.youtube.com/watch?v=zRmYxT2sYUQ" target="_blank">
      <h2>Recent Video</h2>
      <div id="latest-video" class="latest-video-card">
        <img id="latest-video-thumb" src="" alt="Latest YouTube Video" class="intro-img">
        <div class="latest-video-info">
          <p id="latest-video-title" class="latest-video-title"></p>
          <p id="latest-video-date" class="latest-video-date"></p>
        </div>
      </div>
    </a>
  </section>

</main>

  <!-- footer Include -->
  <div id="footer-placeholder"></div>

  <!-- JS Includes -->
  <script src="/assets/js/includes.js"></script>
  
</body>
</html>
